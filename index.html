<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clon de Google</title>
</head>
<body>
    <header>
        <div class="options">
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
            <a href="https://www.google.com.co/imghp?hl=es&tab=ri&authuser=0&ogbl">Imágenes</a>
            <a href="#"><span class="dots-logo"></span></a>
            <a href="#"><img src="img/usuario.jpg" alt=""></a>
        </div>
    </header>
    <main>
        <div class="container">
            <figure>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            </figure>
            <div class="searcher">
                <span class="search-logo"></span>
                <input type="text" id="input-search">
                <button class="btn-search"><span class="micro-logo"></span></button>
                <button class="btn-search"><span class="camera-logo"></span></button>
            </div>
            <div class="searcher-buttons">
                <a id="search" class="btn-search">Buscar con Google</a>
                <a id="lucky" class="btn-search">Voy a tener suerte</a>
            </div>
        </div>
    </main>
    <footer>
        <section><span>Colombia</span></section>
        <section class="footer-link" >
            <div>
                <a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es-419_co/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_co/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=CO#!/">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </section>
    </footer>
</body>
</html>
